{{ "<!-- LANGUAGE -->" | safeHTML }}
<section id="language">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p>{{ i18n "language_description" }}:</p>
        <p style="font-size:25px;"><i class="fa fa-globe" aria-hidden="true" style="font-size:1.5em;vertical-align:top;"></i></p>
        <ul>
          <li>{{ .Site.Language }}</li>
          {{ range sort .Translations ".Lang" "asc" }}
            <li><a href="{{ .RelPermalink }}">{{ or .Language.LanguageName .Language.Lang }}</a></li>
          {{end}}
        </ul>
      </div>
    </div>
  </div>
</section>
