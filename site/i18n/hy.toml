# Start banner
[start_subtitle1]
other= "Ինչո՞ւ հարկատուների դրամով ստեղծուած ծրագրակազմը չի հրապարակւում որպէս Ազատ Ծրագրակազմ։"
[start_subtitle2]
other= "Մեզ պէտք է օրենսդրութիւն, որ պահանջում է՝ հանրութեան կողմից ֆինանսաւորուած ծրագրակազմը, որ նախագծուած է հանրային սեկտորի համար՝ հասանելի լինի [Ազատ եւ Բաց Ելատեքստով Ծրագրակազմի](https://fsfe.org/freesoftware/ \"Ազատ Ծրագրակազմը բոլորին տրամադրում է օգտագործելու, ուսումնասիրելու, տարածելու եւ փոփոխելու իրաւունք։ Այս իրաւունքն սատարում է հիմնային ազատութիւններին, ինչպիսին են խօսքի, մամուլի ազատութիւնը, գաղտնիութեան իրաւունքը։\") արտօնագրով։ Եթէ հանրային փող է՝ պիտի լինի նաեւ հանրային ելատեքստ։"
[start_subtitle3]
other= "**Կոդը, որի համար վճարել է ժողովուրդը, պէտք է հասանելի լինի ժողովրդին։**"

