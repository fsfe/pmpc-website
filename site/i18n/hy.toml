[action_demand]
other= "«Օրենսդրօրէն պահանջել, որ հանրային միջոցներով հանրային հատուածի համար ստեղծուած ծրագրային ապահովումը հասանելի լինի [Ազատ և Բաց Ծրագրային Ապահովման](https://fsfe.org/freesoftware/ \"Ազատ Ծրագրակազմը բոլորին տրամադրում է այն օգտագործելու, ուսումնասիրելու, տարածելու եւ փոփոխելու իրաւունք։ Այս իրաւունքն սատարում է հիմնային ազատութիւններին, ինչպիսին են խօսքի, մամուլի ազատութիւնը, գաղտնիութեան իրաւունքը։\") արտօնագրով։»"
[action_description]
other= "**$ORGS** կազմակերպութիւններ եւ **$INDS** անհատներ արդէն աջակցում են այս գործողութեան կոչին, ստորագրելով մեր [բաց նամակը](openletter/)։ Դու կարող ես նաեւ ինքդ ստորագրելով, մեզ օգնել, հասնելու ավելի մեծ ազդեցութեան։ Մենք բոլոր ստորագրութիւնները կյանձնենք ողջ Եւրոպայի ներկայացուցիչներին, ովքեր հանրային կառավարման ոլորտում բանավիճում են յօգուտ ազատ ծրագրակազմի։"
